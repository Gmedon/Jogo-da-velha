<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Jogo da Velha</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="img/rodape.png" class="logoinea">
    </nav>
    <div class="scoreboard">
        <div class="player1">
            <h2 class="nome">Lenhador</h2>
            <input type="text" placeholder="Digite o nome do jogador 1" id="lenhador">
            <button onclick="salvenome1()">Enviar</button>
            <div class="score">0</div>
        </div>
        <div class="player2">
            <h2 class="nome">Ativista</h2>
            <input type="text" placeholder="Digite o nome do jogador 2" id="ativista">
            <button onclick="salvenome2()">Enviar</button>
            <div class="score">0</div>
        </div>
    </div>
    <div class="scoreboard2">
        <div class="empate">
            <h2 class="nome">Empate</h2>
            <div class="score">0</div>
        </div>
    </div>
    <div class="board">
        <div class="row">
            <img src="img/branco.png" class="cell" />
            <img src="img/branco.png" class="cell" />
            <img src="img/branco.png" class="cell" />
        </div>
        <div class="row">
            <img src="img/branco.png" class="cell" />
            <img src="img/branco.png" class="cell" />
            <img src="img/branco.png" class="cell" />
        </div>
        <div class="row">
            <img src="img/branco.png" class="cell" />
            <img src="img/branco.png" class="cell" />
            <img src="img/branco.png" class="cell" />
        </div>
    </div>
    <footer>
        <p>Todos direitos de @AmbienteJovemVG</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
